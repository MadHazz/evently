services:
  postgres:
    image: postgres:15
    container_name: evently-postgres
    environment:
      POSTGRES_USER: evently
      POSTGRES_PASSWORD: evently
      POSTGRES_DB: evently
    volumes:
      - evently_postgres:/var/lib/postgresql/data
    ports:
      - "5436:5432"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: evently-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: evently-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://evently:evently@postgres:5432/evently
      REDIS_URL: redis://redis:6379
      JWT_SECRET: super_secret_evently_key
      PORT: 3000
    ports:
      - "3001:3000"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: evently-web
    depends_on:
      - api
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      NEXT_PUBLIC_API_URL: /api  # Point to the proxy route
      # For server-side fetch during build/SSR if necessary
      API_URL: http://api:3000

  nginx:
    image: nginx:alpine
    container_name: evently-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - web
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  evently_postgres:
